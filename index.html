<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.pngmart.com/files/13/Mario-PNG-HD.png"/>
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
</head>

<body>
    <div class="game-board">
        
        <div class="game-board">
            <div class="menu-score">
                <h1>Pontos:</h1>
                <h1 class="score">0</h1>
            </div>
            <div class="menu">
                <h1 class="Wellcome">Bem-vindo ao Mario Jump</h1>
                <p class="text-start">Clique no botão para começar</p>
                <img id="btnPlay" src="./images/play.png" alt="botão de play">
                
                <p class="text-help"></p>
            </div>
            <div class="game-over">
                <h1>Game Over</h1>
                <p class="text-game-over">Clique no botão para tentar novamente</p>
                <img id="btnRefresh" src="./images/refresh.png" alt="botão de Recarregar">
            </div>
            <img src="./images/clouds.png" alt="nuvens no céu" class="clouds">
            <img src="./images/clouds.png" alt="nuvens no céu" class="clouds2">
            <img src="images/mario.gif" alt="personagem mario" class="mario">
            <img src="./images/pipe.png" alt="tubo verde" class="pipe">
            <img src="./images/grass.png" alt="tubo verde" class="grass">
            <div class="floor">
                <img src="./images/floor.png" class="floor-1">
                <img src="./images/floor.png" class="floor-2">
                <img src="./images/floor.png" class="floor-3">
            </div>
        </div>

</body>

</html>
